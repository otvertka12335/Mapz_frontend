<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Street Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element">{{element.time}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="films">
    <th mat-header-cell *matHeaderCellDef> Film </th>
    <td mat-cell *matCellDef="let element">{{element.film.name}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="halls">
    <th mat-header-cell *matHeaderCellDef> Hall </th>
    <td mat-cell *matCellDef="let element">{{element.hall.name}}</td>
  </ng-container>

  <!-- actions -->
  <div class="actions">
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">

        <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
