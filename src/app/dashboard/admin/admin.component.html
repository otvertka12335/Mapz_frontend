<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Street Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Назва</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Опис</th>
    <td mat-cell *matCellDef="let element">{{element.description | slice:0:70}}</td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="genres">
    <th mat-header-cell *matHeaderCellDef> Жанр</th>
    <td mat-cell *matCellDef="let element"> {{element.genre.name}}</td>
  </ng-container>

  <!-- actions -->
  <div class="actions">
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary" (click)="startEdit(row)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteItem(row.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  </div>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               [length]="dataSource.filteredData.length"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
