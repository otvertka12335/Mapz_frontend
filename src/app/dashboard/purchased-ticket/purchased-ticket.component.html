<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2"></h2>

    <section class="example-section">
      <mat-slide-toggle
        class="example-margin"
        color="accent"
        [checked]="toggle"
        (change)="changeToggle()">
        Архівовані?
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
<div class="card-container">
  <mat-card class="card" *ngFor="let item of dataSource">
    <mat-card-header>
      <mat-card-title>{{item.ticket.film.name}}</mat-card-title>
      <mat-card-subtitle><span class="genre-card">{{item.ticket.film.genre.name}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.ticket.film.url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        Показ фільму відбудеться <i>{{item.ticket.date}}</i> о <i>{{item.ticket.time}}</i><br>
        в залі <i>№{{item.ticket.hall.name}}</i>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button *ngIf="!toggle" color="primary" (click)="archiveTicket(item.id)">Archive</button>
    </mat-card-actions>
  </mat-card>
</div>
