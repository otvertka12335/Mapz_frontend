<div>
  <mat-card class="result">
    <mat-card-content>
      <h2 class="example-h2">Card of search</h2>

      <section class="example-section">
        <mat-slide-toggle
          class="example-margin"
          color="accent"
          [checked]="toggle"
          (change)="changeToggle()">
          {{toggle ? 'Genre' : 'Name'}}
        </mat-slide-toggle>
        <mat-form-field class="example-full-width">
          <input matInput #searchString placeholder="Search" type="search" (keyup)="search.makeSearch(searchString.value)" (keyup.enter)="searchFunc(searchString.value)">
        </mat-form-field>
        <button mat-icon-button class="mat-button-search" (click)="searchFunc(searchString.value)" >
          <mat-icon>search</mat-icon>
        </button>

      </section>
    </mat-card-content>
  </mat-card>
</div>
<div class="card-container">
  <mat-card class="card" *ngFor="let item of dataSource.data">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle><span *ngFor="let genre of item.genres" class="genre-card">{{genre.name}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{item.url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{item.description | slice:0:70}}...
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="buyTicket(item.id)">Buy</button>
      <div class="admin-action" *ngIf="role === 'ROLE_ADMIN'">
        <button mat-flat-button color="warn">DELETE</button>
        <button mat-raised-button>EDIT</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
